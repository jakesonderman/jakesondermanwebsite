<PRE ID="bgAnim" STYLE="position: fixed; top: -20%; left: -20%; width: 140%; height: 140%; font-family: Courier; font-size: 12px; color: #CCCCCC; z-index: -1; overflow: hidden; pointer-events: none; line-height: 1;"></PRE>
<SCRIPT>
var bgFrames = [];
for(var i = 0; i < 20; i++) {
  var frame = '';
  for(var y = 0; y < 120; y++) {
    for(var x = 0; x < 200; x++) {
      var rand = Math.random();
      if(rand < 0.1) frame += '*';
      else if(rand < 0.15) frame += '+';
      else if(rand < 0.2) frame += '-';
      else if(rand < 0.22) frame += '|';
      else if(rand < 0.24) frame += '/';
      else if(rand < 0.26) frame += '\\';
      else if(rand < 0.28) frame += '=';
      else if(rand < 0.3) frame += '#';
      else frame += ' ';
    }
    frame += '\n';
  }
  bgFrames.push(frame);
}
var bgf = 0;
function bgAnim() {
  document.getElementById('bgAnim').textContent = bgFrames[bgf];
  bgf = (bgf + 1) % bgFrames.length;
  setTimeout(bgAnim, 1500);
}
bgAnim();
</SCRIPT>
