<SCRIPT>
var bgFrames = [];
for(var i = 0; i < 20; i++) {
  var frame = '';
  for(var y = 0; y < 150; y++) {
    for(var x = 0; x < 400; x++) {
      var rand = Math.random();
      if(rand < 0.1) frame += '*';
      else if(rand < 0.15) frame += '+';
      else if(rand < 0.2) frame += '-';
      else if(rand < 0.22) frame += '|';
      else if(rand < 0.24) frame += '/';
      else if(rand < 0.26) frame += '\\';
      else if(rand < 0.28) frame += '=';
      else if(rand < 0.3) frame += '#';
      else frame += ' ';
    }
    frame += '\n';
  }
  bgFrames.push(frame);
}
var bgf = 0;
function bgAnim() {
  document.getElementById('bgAnim').textContent = bgFrames[bgf];
  bgf = (bgf + 1) % bgFrames.length;
  setTimeout(bgAnim, 1500);
}
bgAnim();
</SCRIPT>

function playAnimation(frames, callback) {
  if(isAnimating) return;
  isAnimating = true;
  clearTimeout(idleTimeout);
  
  var frameIndex = 0;
  function animate() {
    if(frameIndex < frames.length) {
      jeremyElement.textContent = frames[frameIndex];
      frameIndex++;
      setTimeout(animate, 250);
    } else {
      isAnimating = false;
      if(callback) callback();
      startIdleAnimation();
    }
  }
  animate();
}

      currentIdleAnim = (currentIdleAnim + 1) % idleAnimations.length;

    idleTimeout = setTimeout(idleLoop, 800);
