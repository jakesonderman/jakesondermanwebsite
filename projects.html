<FONT SIZE="-1" COLOR="#000000">ASCII Animation</FONT>
<SCRIPT>
var frames4 = [
'  +---+  \n  |   |  \n  +---+  ',
'  +-+-+  \n  | | |  \n  +-+-+  ',
'  +---+  \n  |   |  \n  +---+  ',
'  +-+-+  \n  | | |  \n  +-+-+  '
];
var f4 = 0;
function anim4() {
  document.getElementById('ascii4').textContent = frames4[f4];
  f4 = (f4 + 1) % frames4.length;
  setTimeout(anim4, 350);
}
anim4();
